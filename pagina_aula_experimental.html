<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Experimental Gratuita</title>
    <link rel="stylesheet" type="text/css" href="aula_experimental.css">
</head>
<body>
    <h1>ZUMBA DANCE</h1>

    <div id="p1">
        <p><strong>A DANÇA É PARA TODOS!</strong></p>
    </div>

    <fieldset>
        <h2>Entre em contato para agendarmos a sua aula experimental totalmente de graça!</h2>
        <form>
        <div>
            <label for = "nome"> Nome completo: </label>
            <input type = "text" id = "nome" />
        </div>
        <br>

        <div>
            <label for = "email"> E-mail: </label>
            <input type = "email" id = "email"/>
        </div>
        <br>

        <div>
            <label for = "msg"> Mensagem: </label>
            <textarea id = "msg"></textarea>
        </div>

        </fieldset>

        <br>
        <br>

        <div>
            <input class = "bt"  type = "submit" value = "Vamos dançar!"/>
        </div>

    </form>

</body>
</html>
